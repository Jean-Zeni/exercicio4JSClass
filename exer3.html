<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefa 3</title>
</head>

<body>

    <script>

        var resposta = prompt("Digite a temperatura em graus Celsius: ")
        let celsiusParaFahrenheit = celsius => (celsius * 9) / 5 + 32;
        alert(celsiusParaFahrenheit(resposta));

    </script>

</body>

</html>
