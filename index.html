<body>

    <header>
        <h1>TEXTO PRA NÃO FICAR VAZIO =D</h1>
    </header>

    <script>
        let soma = 0

        function calcularMedia(numeros) {
            for (let cont = 0; cont < numeros.length; cont++) {
                soma += numeros[cont];
            }
            return soma / numeros.length
        }

        console.log("Média: " + calcularMedia([10, 20, 30, 40, 50]))

    </script>

</body>
